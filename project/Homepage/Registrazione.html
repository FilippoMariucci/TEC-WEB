<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registrazione Utente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body{
      background-repeat: no-repeat;
      background-size: cover;
      position: relative
    }
    .w3-bar{font-family: "Montserrat", sans-serif}
  </style>
</head>

<body background="https://st3.idealista.it/news/archivie/styles/news_detail/public/2022-02/herrera_de_ibio03.jpg?sv=oO8R
V97P&itok=StU2n694">



<!-- Navbar--->
<div class="w3-top">

  <div class="w3-bar w3-black w3-card w3-large">
    <a href="homepage.html" class="w3-bar-item w3-button w3-padding-large w3-black">Home</a>
  </div>

</div>

<div class="w3-container w3-content w3-white w3-center w3-padding-64 w3-border" style="max-width:600px;max-height: 400px">
    <h1>Registrazione</h1>
    <div class="w3-section w3-left-align">
      <input type="text" name="first" style="width: 550px;max-height: 32px" placeholder="Username" required>
    </div>

    <div class="w3-section w3-left-align">
      <input id="pwd" type="password" name="psw" style="width: 500px;max-height: 32px" placeholder="Password" required>
        <button class="fa fa-eye" onclick="showPwd('pwd')"></button>
    </div>

    <div class="w3-section w3-left-align">
      <input id="pwd1" type="password" name="confirm" style="width: 500px;max-height: 32px" placeholder="Conferma Password" required>
        <button class="fa fa-eye" onclick="showPwd('pwd1')"></button>
    </div>

    <div class="w3-section w3-center">
      <input type="radio" name="role" checked>
      <label>Locatore</label>
      &emsp;
      <input type="radio" name="role">
      <label>Locatario</label>
    </div>

    <div class="w3-section w3-center">
      <input type="submit" value="Registrati" name="submit">
    </div>

</div>


<script>
  function showPwd(id) {
        var input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
</script>

</body>
</html>
