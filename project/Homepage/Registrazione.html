<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body{
    background-repeat: no-repeat;
    background-size: cover;
    position: relative
  }
</style>
<body background="https://st3.idealista.it/news/archivie/styles/news_detail/public/2022-02/herrera_de_ibio03.jpg?sv=oO8R
V97P&itok=StU2n694">



<!-- Navbar--->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-large">
    <a href="homepage.html" class="w3-bar-item w3-button w3-padding-large w3-black">Home</a>
  </div>

  <!-- Navbar on small screens--->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
  </div>
</div>

<div class="w3-container w3-content w3-white w3-center w3-padding-64 w3-border" style="max-width:600px;max-height: 450px">
    <h2>Registrazione</h2>
    <p>
    <label>Username</label>
    <input class="w3-input w3-grey"  type="text" name="first" required>
    </p>

    <p>
    <label>Password</label>
    <input class="w3-input w3-grey"  type="text" name="psw"  required>
    </p>

    <p>
    <label>Conferma Password</label>
    <input class="w3-input w3-grey" type="text" name="confirm" required>
    </p>

    <p>
    <input class="w3-radio w3-center" type="radio" name="role" value="level2" checked>
    <label>Locatore</label>
    &emsp;
    <input class="w3-radio w3-center" type="radio" name="role" value="level3">
    <label>Locatario</label></p>

    <p>
    <button class="w3-btn w3- center w3-ripple w3-black w3-hover-grey">Registrati</button></p><br>
</div>

</body>
</html>
