<div class="w3-container w3-content w3-white w3-center w3-padding-64 w3-border" style="max-width:600px;max-height: 450px">
    <h1>Registrazione</h1>
    <div class="w3-container" style="text-align: left">
      <h2>
        <label>Username</label>
        <input type="text" name="first" style="height: 32px" required>
      </h2>

      <h3>
        <label>Password</label>
        <input type="password" name="psw" style="height: 32px" required>
      </h3>

      <h4>
        <label>Conferma Password</label>
        <input type="password" name="confirm" style="height: 32px" required>
      </h4>

    </div>

    <h5>
      <input type="radio" name="role" checked>
      <label>Locatore</label>
      &emsp;
      <input type="radio" name="role">
      <label>Locatario</label>
    </h5>

    <h6>
      <input type="submit" value="Registrati" name="submit">
    </h6>

</div>

</body>
</html>
