<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.mySlides {display: none}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="homepage.html" class="w3-bar-item w3-button w3-padding-large w3-black">Home</a>
    <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-black w3-hover-white w3-right" onclick="">Login</a>
    <a href="Registrazione.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-black w3-hover-white w3-right" onclick="">Registrati</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="login.html" class="w3-bar-item w3-button w3-padding-large w3-black w3-right">Login</a>
    <a href="Registrazione.html" class="w3-bar-item w3-button w3-padding-large w3-black w3-right">Registrati</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">START PAGE</h1>
  <div class="mySlides w3-display-container w3-center">
    <img src="https://www.chaletasterfassa.com/images/slider/appartamenti/chalet-aster-moena-sass-pordoi-cucina.jpg"
         class="w3-circle" style="width:70%"  alt="Appartamento">
  </div>
  <div class="mySlides w3-display-container w3-center">
    <img src="https://www.lidimare.com/images/00950/venditacaselidiferraresi_large.jpeg" class="w3-circle" alt="casa">
  </div>
  <div class="mySlides w3-display-container w3-center">
    <img src="https://www.instapro.it/images/cms/original/1d13ba24-41ae-4349-b23d-5215385ff683.jpeg" class="w3-circle"

<!-- Footer -->

 <p>Powered by</p>

</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 4000);
}
</script>

</body>
</html>
