<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="/TEC-WEB1/css/style.css">
   </head>



   <body background="/TEC-WEB1/img/sfondo_log_in.jpg">




      <div class="wrapper">
         <div class="title">
            Sign In
         </div>
         <form action="#" method="post">
            <div class="field">
               <input type="text" required>
               <label>Username</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Non hai un account? <a href="Registrazione.html"> &nbsp Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
