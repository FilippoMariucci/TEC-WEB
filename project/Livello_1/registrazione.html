<body>

  <nav>

      <i class="fa fa-bars" aria-hidden="true" onclick="show_nav()"></i>

  <header>

    <!-- SIGN UP-->

    <div class="wrapper">
      <div class="title">
        Sign Up
      </div>
      <form action="register_1.php" method="POST">

        <!-- nome  -->
        <div class="field">
          <input type="text" name="name"  required>
          <label>Nome</label>
        </div>

        <!-- username  -->
        <div class="field">
          <input type="text" name="username"  required>
          <label>Username</label>
        </div>

        <!-- password  -->
        <div class="field">
          <input type="password" name="password" id="password" required>
          <label>Password</label>
          <span>
            <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
          </span>
        </div>



        <!-- cognome  -->
        <div class="field">
          <input type="text" name="cognome"  required>
          <label>Cognome</label>
        </div>

        <!-- sesso -->

        <div class="form-group" style="margin-top: 10px">
          <label>Sesso:</label>
          <div>
            <label for="male" class="radio-inline">
              <input
                type="radio"
                name="sesso"
                value="m"
                id="male">Maschio</label>
            <label for="female" class="radio-inline" style="margin-left: 10px">
              <input
                type="radio"
                name="sesso"
                value="f"
                id="female"/>Femmina</label>
            <label for="others" class="radio-inline" style="margin-left: 10px">
              <input
                type="radio"
                name="sesso"
                value="o"
                id="others"/>Altro</label>
          </div>
        </div>

        <!-- data di nascita -->
        <div class="field">
          <p>Data di Nascita:</p>
          <input type="date" name="data"  required>

        </div>

        <!-- telefono -->
        <div class="field" style="margin-top: 40px">
          <input type="text" name="telefono"  required >
          <label>Recapito Telefonico</label>
        </div>

        <!-- ruolo -->

        <div class="form-group" style="margin-top: 10px">
          <label>Ruolo:</label>
          <div>
            <label for="locatore" class="radio-inline">
              <input
                type="radio"
                name="ruolo"
                value="le"
                id="locatore"/>Locatore</label>
            <label for="locatario" class="radio-inline" style="margin-left: 10px">
              <input
                type="radio"
                name="ruolo"
                value="lo"
                id="locatario"/>Locatario</label>
          </div>
        </div>

        <div class="field">
          <input type="submit" value="Submit" name="submit">
        </div>
        <div class="signup-link">
          Sei gi√† registrato? <a href="login.html"> &nbsp Sign in now</a>
        </div>
      </form>
    </div>
  </header>

  <!-- FOOTER-->

  <footer>
    <div class="link">
      <a href="faq.html">FAQ</a>
      <a href="contattaci.html">Contattaci</a>

      <p>Mariucci Filippo</p>
      <p>Olivieri Giorgio</p>
      <p>Palmieri Giovanni</p>
      <p>Sisi Mattia</p>
    </div>
  </footer>

  <script>
    var state= false;
    function toggle(){
      if (state){
        document.getElementById("password").setAttribute("type", "password");
        state= false;
        document.getElementById("eye").style.color= '#7a797e';
      }
      else {
        document.getElementById("password").setAttribute("type", "text");
        state= true;
        document.getElementById("eye").style.color= '#5887ef';
      }
    }
  </script>

</body>
</html>
